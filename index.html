<!DOCTYPE>
<html lang="pt-BR">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
    <head>
        <title>Calculadora</title>
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="calc">
            <div id="calc__display">
                <div id="calc__display--time"></div>
                <div id="calc__display--date"></div>
                <div id="calc__display--valor"></div>
            </div>
            
            <button>AC</button> <button>%</button> <button>X</button> <button>/</button>
            
            <button>7</button> <button>8</button> <button>9</button> <button>=</button> 
            
            <button>4</button> <button>5</button> <button>6</button> <button>-</button>
            
            <button>1</button> <button>2</button> <button>3</button> <button class="mais">+</button>
            
            <button class="zero">0</button> <button>,</button>
            
            <div class="calc__logotipo">
                <img src="img/logo_jpm.png" alt="Logo Tipo JoÃ£o Pedro Design">
            </div>
        </div>
    
    
        <script src="scripts/controller/CalcRegra.js"></script>
        <script src="scripts/calculator.js"></script>
    </body>
</html>
