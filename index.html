<!DOCTYPE html>
<html lang="pt-BR">
<meta charset="utf-8">
<meta name="viewport" content="width-device-width, initial-scale=1.0">
    <head>
        <title>JPMCavalcante | Calculator</title>
        <link href="css/main.css" rel="stylesheet">
        
        <meta name="description" content="Projeto Desenvolvimento de Calculador, desenvolvidas usando estrutura MVC e BEM"/>
        <meta name="keywords" content="Calculadora Online, Calcúlos, Matemática"/>
        
    </head>
    <body>
        
        <!--área de recebimento do Clipboard-->
        <input id="inputClipBoard" type="text"/>
        
      
    <!--Calculator Structure--->
        <div class="calc">
            <!--Display Calculator--->
            <div id="calc__display">
                <div id="calc__display--time"></div>
                <div id="calc__display--date"></div>
                <div id="calc__display--value"></div>
            </div>
            
            <!--buttons Organization--->
            <button class="btn-ac">AC</button>
            <button class="btn-ce">CE</button>
            <button class="btn-porcentage">%</button>
            <button class="btn-multiplication">x</button>
            <button class="btn-division">÷</button>
            
            <button class="btn-7">7</button>
            <button class="btn-8">8</button>
            <button class="btn-9">9</button>
            <button class="btn-equal">=</button> 
            
            <button class="btn-4">4</button>
            <button class="btn-5">5</button>
            <button class="btn-6">6</button>
            <button class="btn-subtract">-</button>
            
            <button class="btn-1">1</button>
            <button class="btn-2">2</button> 
            <button class="btn-3">3</button> 
            <button class="btn-sum">+</button>
            
            <button class="btn-0">0</button> 
            <button class="btn-ponto">.</button>
            
            <!--Calculator Footer---> 
            <footer class="calc__logo">
                <img class="calc__logo--img" src="img/logo_jpm.png" alt="Logo Tipo João Pedro Design">
            </footer>
        </div>
        
        <!---Botão Habilitar Audio-->
        <div class="div__audio">
            <img src="img/audio_ON.png">
            <input type="checkbox" id="div__btn-audio"/>
        </div>
    
    <!--Scripts de Controle--->
        <script src="scripts/controller/CalcRegra.js"></script>
        <script src="scripts/calculator.js"></script>
    </body>
</html>
